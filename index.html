<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href='stylesheet.css' rel='stylesheet'>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var timestamp = $.now();
          $tweet.html('<a class="user">' + '@' + tweet.user + '</a><br>' + Date(timestamp) + '<br>' + tweet.message);

          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
