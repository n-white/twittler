<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href='stylesheet.css' rel='stylesheet'>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        
        //Variable declarations

        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
        var refresh = $('<div class=refresh>Refresh</div>');
        refresh.appendTo($body);
        var remove = $('<div class=refresh>remove</div>');
        remove.appendTo($body);

        // Initial tweet feed

        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class=tweets></div>');
          var timestamp = $.now();
          $tweet.html('<a class="user">' + '@' + tweet.user + '</a>' + Date(timestamp) + '' + tweet.message);

          $tweet.appendTo($body);
          index -= 1;
        }

        
        // Button click to add new tweets

        $(refresh).on('click', function() {

          var newIndex = streams.home.length - 1;
       
          while(newIndex >= index){
            var tweet = streams.home[newIndex];
            var $tweet = $('<div class=tweets></div>');
            var timestamp = $.now();
            $tweet.html('<a class="user">' + '@' + tweet.user + '</a>' + Date(timestamp) + '' + tweet.message);

            $tweet.prependTo($body);
            newIndex -= 1;

          };

          refresh.prependTo($body);
        
          index = streams.home.length - 1

        });

        $(remove).on('click', function() {
          $('.tweets').remove()
        });

      });

    </script>
  </body>
</html>
