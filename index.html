<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href='stylesheet.css' rel='stylesheet'>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        
        //Variable declarations

        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
        var refresh = $('<div class="refresh buttons">refresh</div>');
        refresh.appendTo($body);
        var remove = $('<div class="remove buttons">back</div>');
        remove.appendTo($body);
        var userList = $('<div class="userbox">users you follow:</div>')
        userList.appendTo($body);

        // Button click to add new tweets

        $(refresh).on('click', function() {

          var newIndex = streams.home.length - 1;
       
          while(newIndex > index){
            var tweet = streams.home[newIndex];
            var $tweet = $('<div class="' + tweet.user + ' tweets"></div>');
            var timestamp = $.now();
            $tweet.html('<a class="user">' + '@' + tweet.user + '</a>' + '' + tweet.message + '<a class=timestamp> || ' + tweet.created_at + '</a>');

            $tweet.prependTo($body);
            newIndex -= 1;

          };

          refresh.prependTo($body);
        
          index = streams.home.length - 1

        });


        $(remove).on('click', function() {
          $('.tweets').toggle()
        });



        // Selecting individual user feeds

        $('.tweets').on('click', function() {
          $(this).hide();

        });

        $('<div class="mracus tweets"></div>').on('click', function() {
          $('.tweets').hide();
          $('.mracus').show();
        });

        $('.mracus').on('click', function() {
          $('.tweets').hide();
          $('.mracus').show();
        });

        $('.douglascalhoun').on('click', function() {
          $('.tweets').hide();
          $('.douglascalhoun').show();
        });
     
      });

    </script>
  </body>
</html>
