<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href='stylesheet.css' rel='stylesheet'>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        
        //Variable declarations

        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
        var refresh = $('<div class="refreshButton">load new tweets</div>');
        refresh.appendTo($body);
        var userList = $('<div class="userbox"><h1>users you follow:<br><br></h1></div>')
        userList.appendTo($body);

        // Button click to add new tweets

        $(refresh).on('click', function() {

          var newIndex = streams.home.length - 1;
       
          while(newIndex > index){
            var tweet = streams.home[newIndex];
            var $tweet = $('<div class="' + tweet.user + ' tweets"></div>');
            var timestamp = $.now();
            $tweet.html('<a class="username">' + '@' + tweet.user + '</a>' + '<a class=tweetmessage>    ' + tweet.message + '</a>' + '<a class=timestamp>' + tweet.created_at + '</a>');

            $tweet.prependTo($body);
            newIndex -= 1;

          };

          refresh.prependTo($body);
        
          index = streams.home.length - 1

        });

        
        $(refresh).on('click', function() {
          $('.tweets').show()
        });
    


        // Selecting individual user feeds

        var shawndrost = $('<div class=user>@shawndrost<br><br></div>')
        shawndrost.appendTo(userList);
        var sharksforcheap = $('<div class=user>@sharksforcheap<br><br></div>')
        sharksforcheap.appendTo(userList);
        var mracus = $('<div class=user>@mracus<br><br></div>')
        mracus.appendTo(userList);
        var douglascalhoun = $('<div class=user>@douglascalhoun<br><br></div>')
        douglascalhoun.appendTo(userList);


        $(shawndrost).on('click', function() {
          $('.tweets').hide()
          $('.shawndrost').show();
        });
     
        $(sharksforcheap).on('click', function() {
          $('.tweets').hide()
          $('.sharksforcheap').show();
        });

        $(mracus).on('click', function() {
          $('.tweets').hide()
          $('.mracus').show();
        });

        $(douglascalhoun).on('click', function() {
          $('.tweets').hide()
          $('.douglascalhoun').show();
        });




      });

    </script>
  </body>
</html>
